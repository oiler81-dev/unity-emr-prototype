<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>UnityEMR • Prototype</title>
  <meta name="color-scheme" content="light dark" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Mobile drawer backdrop -->
  <div class="Backdrop" id="Backdrop" aria-hidden="true"></div>

  <div class="App" id="App">
    <!-- Sidebar / Drawer -->
    <aside class="Nav" id="Nav" aria-label="Primary navigation">
      <div class="Nav__brand">
        <div class="BrandMark" aria-hidden="true">
          <svg viewBox="0 0 24 24" width="18" height="18">
            <path fill="currentColor" d="M12 2a10 10 0 100 20 10 10 0 000-20zm1 5v4h4v2h-4v4h-2v-4H7V11h4V7h2z"/>
          </svg>
        </div>
        <div class="BrandText">
          <div class="BrandText__name">UnityEMR</div>
          <div class="BrandText__sub">Internal Prototype</div>
        </div>
      </div>

      <nav class="Nav__items">
        <a class="NavItem" href="#/login" data-route="login">
          <span class="NavItem__icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M12 12a4 4 0 100-8 4 4 0 000 8zm0 2c-4.42 0-8 2.24-8 5v1h16v-1c0-2.76-3.58-5-8-5z"/></svg>
          </span>
          <span class="NavItem__label">Login</span>
        </a>

        <a class="NavItem" href="#/today" data-route="today">
          <span class="NavItem__icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M7 2h2v2h6V2h2v2h3v18H4V4h3V2zm13 6H4v12h16V8z"/></svg>
          </span>
          <span class="NavItem__label">Today</span>
        </a>

        <a class="NavItem" href="#/chart" data-route="chart">
          <span class="NavItem__icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M6 2h9l3 3v17H6V2zm9 1.5V6h2.5L15 3.5zM8 9h8v2H8V9zm0 4h8v2H8v-2zm0 4h6v2H8v-2z"/></svg>
          </span>
          <span class="NavItem__label">Chart</span>
        </a>

        <a class="NavItem" href="#/encounter" data-route="encounter">
          <span class="NavItem__icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M4 4h16v2H4V4zm0 4h10v2H4V8zm0 4h16v2H4v-2zm0 4h10v2H4v-2zm12.7-7.3 2.6 2.6-6.8 6.8H10v-2.5l6.7-6.8z"/></svg>
          </span>
          <span class="NavItem__label">Encounter</span>
        </a>

        <a class="NavItem" href="#/imports" data-route="imports">
          <span class="NavItem__icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M5 20h14v-2H5v2zM12 2l5 5h-3v6h-4V7H7l5-5z"/></svg>
          </span>
          <span class="NavItem__label">Imports</span>
        </a>
      </nav>

      <div class="Nav__footer">
        <div class="UserChip">
          <div class="UserChip__avatar" id="Avatar">NP</div>
          <div class="UserChip__meta">
            <div class="UserChip__name" id="UserName">Not signed in</div>
            <div class="UserChip__role" id="UserRole">—</div>
          </div>
        </div>

        <div class="Nav__footerRow">
          <button class="Btn Btn--ghost" id="BtnTheme" type="button">Theme</button>
          <button class="Btn Btn--ghost" id="BtnSignOut" type="button">Sign out</button>
        </div>

        <div class="Hint">
          Shortcuts: <span class="Kbd">G</span> then <span class="Kbd">T</span>/<span class="Kbd">C</span>/<span class="Kbd">E</span>
        </div>
      </div>
    </aside>

    <!-- Main -->
    <main class="Main">
      <header class="Topbar">
        <div class="Topbar__left">
          <button class="IconBtn" id="BtnNav" type="button" aria-label="Open navigation">
            <svg viewBox="0 0 24 24" width="18" height="18"><path fill="currentColor" d="M4 6h16v2H4V6zm0 5h16v2H4v-2zm0 5h16v2H4v-2z"/></svg>
          </button>
          <div class="Topbar__crumbs" id="Crumbs">UnityEMR</div>
        </div>

        <div class="Topbar__right">
          <span class="Pill" id="ClinicPill">LA • Clinic A</span>
          <span class="Pill Pill--soft" id="SyncPill">CSV Sync</span>
        </div>
      </header>

      <section class="Content" id="View"></section>

      <!-- Mobile bottom actions -->
      <div class="MobileBar" id="MobileBar" aria-hidden="true">
        <button class="Btn Btn--ghost" id="MBChart" type="button">Chart</button>
        <button class="Btn Btn--primary" id="MBEncounter" type="button">Encounter</button>
      </div>
    </main>
  </div>

  <div class="Toasts" id="Toasts" aria-live="polite" aria-relevant="additions"></div>

  <script src="app.js"></script>
</body>
</html>
